<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="goal">
            <h3 id="GEat">Goal</h3>
            <p id="GCal">Calorie</p>
            <p id="GCarb">Carb</p>
            <p id="GProtein">Protein</p>
            <p id="GFat">Fat</p>
        </div>
        <br><hr><br>
    
        <div id="eat">
            <h3 id="EEaten">Eaten</h3>
            <p id="ECal">Calorie</p>
            <p id="ECarb">Carb</p>
            <p id="EProtein">Protein</p>
            <p id="EFat">Fat</p>
        </div>
        <br><hr><br>
        
        <div id="add">
            <h3>Add more</h3>
        </div>
    </div>
    
    <script src="JS/string.js"></script>
    <script src="JS/foods.js"></script>
    <script src="JS/Constructors.js"></script>
</body>
</html>
